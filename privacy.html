<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>dMusik — Privacy Policy</title>
  <meta name="description" content="Privacy Policy for dMusik, a music discovery app for iOS." />
  <meta name="theme-color" content="#020617" />
  <link rel="icon" href="./assets/app-icon.png" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <div class="wrap nav">
      <div class="brand">
        <img src="./assets/app-icon.png" alt="dMusik app icon" data-i18n-alt="brand.iconAlt" />
        <span>dMusik</span>
      </div>
      <nav>
        <a href="index.html" data-i18n="nav.home">Home</a>
        <a href="index.html#features" data-i18n="nav.features">Features</a>
        <a href="privacy.html" data-i18n="nav.privacy">Privacy</a>
        <a href="index.html#contact" class="btn secondary">
          <span data-i18n="nav.contact">Contact</span>
          <span class="icon">✉️</span>
        </a>

        <span class="lang" aria-label="Language switch">
          <button id="langEN" type="button" aria-pressed="true">EN</button>
          <button id="langPT" type="button" aria-pressed="false">PT</button>
        </span>
      </nav>
    </div>
  </header>

  <main class="wrap main-content" id="privacyContent">
    <!-- Filled by script.js depending on language -->
    <noscript>
      <h1>Privacy Policy</h1>
      <p>Please enable JavaScript to view this page.</p>
    </noscript>
  </main>

  <footer>
    <div class="wrap" style="display:flex;justify-content:space-between;gap:12px;flex-wrap:wrap;align-items:center;">
      <div>© <span id="year"></span> dMusik. <span data-i18n="footer.rights">All rights reserved.</span></div>
      <div style="display:flex;gap:14px;align-items:center;">
        <a href="privacy.html" data-i18n="footer.privacy">Privacy</a>
        <span style="opacity:0.4;">·</span>
        <span style="font-size:12px;opacity:0.7;" data-i18n="footer.madeWith">Made with SwiftUI &amp; Supabase</span>
      </div>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
